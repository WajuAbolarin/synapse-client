<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse Demo</title>
    <link rel="stylesheet" href="tailwind.css" />
    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="flex flex-col w-screen h-screen">
    <header class="w-full h-40 bg-purple-400 rounded-md"></header>
    <div class="flex-1 bg-blue-100 dark:bg-gray-900 text-gray-700 dark:text-gray-100 flex p-10">
      <aside class="bg-purple-400 w-1/3 rounded-lg h-full"></aside>
      <aside class="bg-purple-400 w-2/3 ml-20 rounded-lg h-full"></aside>
    </div>
    <footer class="w-full justify-end h-40 bg-purple-400 rounded-md"></footer>

    <div
      id="synapse-root"
      data-state="idle"
      class="fixed bottom-6 right-5 w-96 h-44 bg-gray-800 rounded-xl shadow-md text-white flex flex-row justify-between items-center px-8"
    >
      <button
        id="js-record"
        class="rounded-full inline-block shadow-inner bg-red-600 text-red-50 border-gray-50 w-16 h-16 text-center align-middle"
      >
        Record
      </button>
      <button
        id="js-stop"
        class="rounded-full inline-block shadow-inner bg-gray-400 border-gray-50 w-16 h-16 text-center align-middle"
      >
        Stop
      </button>
      <button
        id="js-save"
        class="rounded-full inline-block shadow-inner bg-blue-400 text-blue-900 border-gray-50 w-16 h-16 text-center align-middle"
      >
        Save
      </button>
    </div>
    <script src="record.js"></script>
  </body>
</html>
