<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse Demo</title>
    <link rel="stylesheet" href="tailwind.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb-player@0.6.2/dist/style.css" />
    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-blue-100 dark:bg-gray-900 text-gray-700 dark:text-gray-100 flex justify-center items-center overflow-auto"
    >
      <div class="js-player-root"></div>
    </div>

    <script src="replay.js"></script>
  </body>
</html>
